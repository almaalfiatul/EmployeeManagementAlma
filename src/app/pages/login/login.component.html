<div class="login-container">
  <!-- Bagian Kiri -->
  <div class="login-left">
    <div class="login-box">
      <h3 class="login-text">Login</h3>
      <form (ngSubmit)="login()">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required
        />

        <div class="password-input">
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <button type="submit" class="btn-login">MASUK</button>
      </form>

        @if (errorMessage) {
      <p class="text-red-500 mt-3">{{ errorMessage }}</p>
    }
    </div>
    <p>Created by Alma Alfiatul Inayah</p>
  </div>

  <!-- Bagian Kanan -->
  <div class="login-right">
    <img src="/assets/side right.png" alt="Login Background" />
  </div>
</div>
